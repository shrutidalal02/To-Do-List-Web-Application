<div class="container my-4">
  <h2 class="text-center">To Do's List</h2>

  <div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card rounded-3">
        <div class="card-header bg-primary text-white text-center">
          <h5 class="mb-0">Add New Task</h5>
        </div>

        <div class="card-body">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter task title">
            <div id="addItem" class="form-text">Add an item to the list</div>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="description"
              rows="3"
              placeholder="Add description here"></textarea>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" id="add" class="btn btn-primary">
              Add To List
            </button>

            <button id="clear" class="btn btn-outline-danger" onclick="doClear()">
              Clear List
            </button>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>

      <th scope="col">Actions</th>
      <th scope="col" class="text-center">Mark as Done</th>
